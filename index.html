<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainWave Labs</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">BrainWave Labs</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section home">
        <h1>Innovating with Intelligence</h1>
        <p>
            BrainWave Labs is focused on building intelligent, scalable, and
            impactful technology solutions powered by modern software and AI.
        </p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section projects">
        <h2>Our Projects</h2>
        <div class="project-grid" id="projectGrid">
            <!-- Project cards injected by JS -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 BrainWave Labs. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="js/config.js"></script>
</body>
</html>
